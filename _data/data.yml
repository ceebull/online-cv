experiences:
    title: Jobberfaring
    info:
      - role: Konsulent, Synergi Life
        time: 2012 - 2022
        company: Det Norske Veritas (DNV)
        details: |
          Jobbet med Synergi Life, som er er en softwareløsning for HMS/HSEQ og risikostyring, og leveres av DNV. Har deltatt i implementeringsprosjekter hos nye kunder, samt utvidelser, geografisk eller i eksisterende miljøer. 
          Satt opp fullstendig eller delvis ny infrastruktur, on-prem eller skyløsning, og med komponenter som MS-SQL server, Internet information Server (IIS). 
          Deltok gjerne i workshop i forkant av prosjekter som teknisk konsulent, og skrev spesifikasjonen etterpå. 
          Synergi Life er et tilpasningdyktig produkt som kan brukes i de fleste bransjer. 
