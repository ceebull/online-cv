career-profile:
    title: Karriereprofil
    summary: |
      Startet yrkeslivet i IBM Norge på Mastemyr Oslo, og etter hvert Strandsvingen i Stavanger. Fem år i IBM gav verdifull erfaring med operativsystemer, nettverk og drift. 
      Etter det dro jeg til USA og jobbet for Fast Search & Transfer, Rackspace Managed Hosting, Yahoo! og comScore. Hovedsakelig innen drift og datasenter arbeid.
      Etter nesten 11 år i USA jobbet jeg de neste ti årene med programvare for HMS og risikostyring for Det Norske Veritas, Stavanger. 
      Min nåværende stilling er i Bouvet, Stadionparken Stavanger, med fokus på kodet infrastruktur ("Infrastructure as code - IaC") i Microsoft Azure og GitHub workflows.
