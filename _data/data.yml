career-profile:
    title: Karriereprofil
    summary: |
      Startet yrkeslivet i IBM Norge, Mastemyr Oslo i 1995, og etterhvert Strandsvingen i Stavanger. Det var fem år som gav verdifull erfaring med operativsystemer, nettverk og drift. 
      Etter IBM dro jeg til USA og jobbet for Fast Search & Transfer, Rackspace Managed Hosting, Yahoo! og comScore. Hovedsakelig med drift og datasenter arbeid, med fokus på IT infrastruktur. 
      Etter nesten 11 år i USA jobbet jeg de neste ti årene med programvare for HMS og risikostyring for Det Norske Veritas, Bjergsted Stavanger. 
      Min nåværende stilling er i Bouvet, Stadionparken Stavanger og har hovedfokus på kodet infrastruktur i Azure ("Infrastructure as code - IaC"), og GitHub workflows.
