experiences:
    title: Jobberfaring
    info:
      - role: Konsulent, Bouvet
        time: 2022 - dd
        company: Bouvet
        details: |
          Jobber med Azure skyløsninger i kundeprosjekter. Infrastruktur og konfigurasjon scriptes hovedsaklig med infrastruktur som kode ("IaC"). Koden lagres i GitHub og rulles ut med GitHub Actions 
          eller Azure DevOps. Fått erfaring med teknologier som Terraform og Bicep for koding av infrastruktur, samt Git og GitHub som kode repositorium. 
          Bruker Powershell i noe grad til scripting av logikk, i tillegg til litt bash scripting.
      - role: Konsulent, Synergi Life
        time: 2012 - 2022
        company: Det Norske Veritas (DNV)
        details: |
          Jobbet med Synergi Life, DNVs softwareløsning for HMS/HSEQ og risikostyring. Deltok i implementeringsprosjekter hos nye kunder og utvidelser hos eksisterende. 
          Satt opp fullstendig eller delvis ny infrastruktur, on-prem eller skyløsning, og tilleggskomponenter som MS-SQL server, Internet information Server (IIS). 
          Deltok i workshop i forkant av prosjekter som teknisk konsulent, og skrev spesifikasjonen etterpå. Ledet egne prosjekter selv, og det meste av kundekontakten.
      - role: Konsulent, Cegal
        time: 2010 - 2012
        company: Cegal AS
        details: |
          Vedlikehold og feilsøking på kundeservere. Reparasjon av hardware og planlegge installasjon av nytt
          utstyr. Onsite Deskside Support for Cegals kunder.
      - role:  Sr. Infrastructure Technician
        time: 2006 - 2010
        company: comScore, Inc
        details: |
          Datasenter drift i enterprise server miljø på circa tusen servere,
          hovedsaklig Dell 2650, 2850, 2950, R710 and R510. Datasenter arbeid som racking, installasjon
          kabling og feilsøking på servere og utstyr. Installasjon av Windows OS, samt hardware og software.
          Planla og bygde selskapets Veritas Netbackup løsning fra bunn. Systemet bestod av en ADIC Scalar
          i2000 og EMC Virtuell Tape Robot. Etablerte rutiner for off-siting av backup media. Eneansvarlig
          for all backup i selskapet i tre år.
          oppgraderinger.
      - role:  Data Center Operations Technician
        time: 2005 - 2006
        company: Yahoo!
        details: |
          Jobbet i Yahoo!'s datasenter i Virginia, USA. Ansvarlig for installasjon av servere, feilsøking på
          hardware, software og operativsystemer. I hovedsak Rackable Systems og Dell PowerEdge servere.
          Installasjon av nettverksutstyr.
      - role:  Data Center Operations Technician
        time: 2004 - 2005
        company: Rackspace Managed Hosting
        details: |
          Datasenter arbeid. Bygging av servere, racking, kabling, feilsøking på hardware, operativsystem og
          applikasjoner. Alle servere ble bygd og installert fra grunn etter spesifikasjon fra kunden. Hovedsaklig
          Dell 2650 og 2850.
      - role:  AV Tekniker
        time: 2004 - 2005
        company: Immediate Connections
        details: |
          I påvente av arbeids- og oppholdstillatelse i USA hadde jeg i en periode en rekke diverse jobber.
          Oppsett av audiovisuellt utstyr for bruk i konferanser, hovedsakelig i Washington DC
          Convention Senter. Monitorering og vedlikehold av presentasjonsutstyr som prosjektorer, lerret,
          mikrofoner, høyttalere og lysanlegg m.m.
      - role:  Selger
        time: 2003 - 2004
        company: Radioshack
        details: |
          Radioshack og The Container Store i Washington DC. Salg av varer over disk.
      - role:  Operations Engineer
        time: 2000 - 2003
        company: Fast Search & Transfer
        details: |
          Jobbet i kundeprosjekt og var med å drifte en spesialisert søkemotor for vitenskapelig søk. Utførte
          FreeBSD vedlikehold som oppdateringer og monitorering av ytelse. Ansvarlig for drift av delen av
          applikasjonen som indekserer søkemotoren og innsamling av statistikk data for planlegging av
          utbygging/skalering av systemet.
      - role:  Systems Integrator
        time: 1995 - 2000
        company: IBM Global Services
        details: |
          **Systems Integrator 2 - Saga Hydro (98 - 00)**:
          Drift og vedlikehold i et VAX/VMS klyngemiljø. Vedlikehold av applikasjoner, brukerkontoer,
          monitorering og innsamling av statistikkdata i tillegg til rutinemessige driftsoppgaver.

          Systems Integrator 2 - Saga Petroleum (97 - 98):
          Del av et team som driftet og vedlikeholdt en ADSM backup løsning for Saga Petroleum, Sandvika
          Oslo. Håndtering av IBM 3494 tape robot. Introduksjon til enterprise, kryss plattform backup
          løsning. Hjalp å utvikle en disaster recovery plan. Oppgavene inkluderte backup og restore av data for
          brukere, automatisering av driftsoppgaver med Unix shell scripts og håndtering og off-siting av backup
          media.
          
          Systems Integrator - Unix operations (96 - 97):
          Del av et team som driftet og vedlikeholdt det interne AIX Unix miljøet på IBM's hovedkvarter på
          Mastemyr. Drift av TCP/IP tjenester som WWW server, og SMTP (Sendmail). Ble introdusert til
          Firewall teknologi.
          Pre-sales (95 - 96):
          Førsalg på IBM produkter, hovedsakelig OS/2. Teknisk brukerstøtte til IBM's forhandlere og hjelp til
          IBM's selgere og forhandlere å integrere OS/2 med eksisterende løsninger. Drift av en OS/2 LAN
          server nettverk og brukerstøtte internt i organisasjonen.

